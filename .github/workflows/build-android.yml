name: Build Cordova Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Cordova
      run: npm install -g cordova@11

    - name: Create Cordova project
      run: |
        # Create a new Cordova project
        cordova create cctv-app com.example.cctvyou "CCTV YOU"
        
        # Copy your source files if they exist
        if [ -d "www" ]; then
          cp -r www/* cctv-app/www/
        fi
        
        # If you have any custom config, copy it
        if [ -f "config.xml" ]; then
          cp config.xml cctv-app/
        fi

    - name: Setup Android SDK tools
      run: |
        cd cctv-app
        mkdir -p $ANDROID_SDK_ROOT
        cd $ANDROID_SDK_ROOT
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
        unzip cmdline.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
        if [ ! -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/ 2>/dev/null || true
        fi
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmdline-tools;latest"

    - name: Add Android platform
      run: |
        cd cctv-app
        cordova platform add android@7.0.0

    - name: Build APK
      run: |
        cd cctv-app
        cordova build android --release || cordova build android

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          cctv-app/platforms/android/app/build/outputs/apk/debug/*.apk
          cctv-app/platforms/android/app/build/outputs/apk/release/*.apk
