name: Build Cordova Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Install Node.js 16
      uses: actions/setup-node@v4
      with:
        node-version: '16'  # Using Node 16 for better compatibility with Cordova

    - name: Install Cordova
      run: |
        npm install -g cordova@10.0.0  # Using a more stable version
        cordova --version  # Debug: Print version

    - name: Create Cordova project
      run: |
        # Create a new Cordova project with verbose output
        cordova create cctv-app com.example.cctvyou "CCTV YOU" --verbose
        ls -la  # Debug: List files
        
    - name: Setup Android SDK tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT
        cd $ANDROID_SDK_ROOT
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-9477386_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
        ls -la cmdline-tools/latest/bin/  # Debug: Check if sdkmanager exists
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-30" "build-tools;30.0.3"

    - name: Add Android platform
      run: |
        cd cctv-app
        cordova platform add android@10.1.2 --verbose  # Using a specific version with verbose output

    - name: Build APK
      run: |
        cd cctv-app
        cordova requirements  # Debug: Check if all requirements are met
        cordova build android --verbose  # Build with verbose output

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: |
          cctv-app/platforms/android/app/build/outputs/apk/debug/*.apk
