name: Build Cordova Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd cctv-app
        npm install
    
    - name: Fix Gradle version for Cordova
      run: |
        cd cctv-app
        # Ensure platforms directory exists
        cordova platform add android || true
        # Downgrade Gradle to a compatible version
        sed -i 's/gradle-9.1.0/gradle-8.3/g' platforms/android/gradle/wrapper/gradle-wrapper.properties
        # Update distributionUrl if needed
        sed -i 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-8.3-all.zip|g' platforms/android/gradle/wrapper/gradle-wrapper.properties
    
    - name: Build Android APK
      run: |
        cd cctv-app
        cordova build android --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: cctv-app/platforms/android/app/build/outputs/apk/release/*.apk
