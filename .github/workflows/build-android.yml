name: Build Cordova Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Cordova
      run: npm install -g cordova
    
    - name: Fix Gradle compatibility
      run: |
        cd cctv-app
        # Add the Android platform if not already added
        cordova platform add android || true
        # Add import statement to fix XmlParser error
        sed -i '1s/^/import groovy.xml.XmlParser;\n/' platforms/android/CordovaLib/cordova.gradle
    
    - name: Build Android APK
      run: |
        cd cctv-app
        cordova build android --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: cctv-app/platforms/android/app/build/outputs/apk/release/*.apk
