name: Build Cordova Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Android SDK tools
  run: |
    WORK_DIR="${{ steps.check_cordova.outputs.is_cordova_project == 'true' && '.' || 'cctv-you' }}"
    cd $WORK_DIR
    
    # Define ANDROID_SDK_ROOT if not already set
    ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT:-"$HOME/android-sdk"}
    echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
    
    mkdir -p $ANDROID_SDK_ROOT
    cd $ANDROID_SDK_ROOT
    wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
    unzip cmdline.zip
    mkdir -p cmdline-tools/latest
    mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
    if [ ! -f "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
      mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/tools
      mv $ANDROID_SDK_ROOT/cmdline-tools/latest/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/ 2>/dev/null || true
    fi
    yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmdline-tools;latest"
    export PATH=$PATH:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
    
    - name: Install Cordova
      run: npm install -g cordova
    
    - name: Fix Gradle compatibility
      run: |
        cd cctv-app
        # Add the Android platform if not already added
        cordova platform add android || true
        # Add import statement to fix XmlParser error
        sed -i '1s/^/import groovy.xml.XmlParser;\n/' platforms/android/CordovaLib/cordova.gradle
    
    - name: Build Android APK
      run: |
        cd cctv-app
        cordova build android --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: cctv-app/platforms/android/app/build/outputs/apk/release/*.apk
