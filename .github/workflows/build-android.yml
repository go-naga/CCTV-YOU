name: Build Cordova Android

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd cctv-app
        npm install
    
    - name: Patch Cordova Gradle script
      run: |
        cd cctv-app
        # Ensure platforms directory exists
        cordova platform add android || true
        # Add XmlParser import to cordova.gradle
        sed -i '1s/^/import groovy.xml.XmlParser;\n/' platforms/android/CordovaLib/cordova.gradle
    
    - name: Build Android APK
      run: |
        cd cctv-app
        cordova build android --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: cctv-app/platforms/android/app/build/outputs/apk/release/*.apk
